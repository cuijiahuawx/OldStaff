{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
    <div class="card border-primary mb-3 text-center" style="max-width: 50rem;">
        <div class="card-header"><h1>{% trans "Change Password" %}</h1></div>
        <div class="card-body">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="action">{% trans "Change Password" %}</button>
            </form>
        </div>
    </div>
    </div>
    <div class="col-sm"></div>
  </div>
{% endblock %}
