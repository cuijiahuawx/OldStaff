{% extends "market/base.html" %}
{% block content %}
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
        <div class="card border-primary mb-3 text-center" style="max-width: 50rem;">
          <div class="card-header"><h1>修改用户信息</h1></div>
          <div class="card-body">
                <div class="row justify-content-center">
                    <form action='' method='POST' enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group form-check">
                            {{field.label_tag}}
                            {{field}}
                        </div>
                        {% endfor %}    
                        <div class="row mx-0 justify-content-center align-items-center w-100">
                            <div class="text-center  w-50">
                                <span class="badge badge-danger">{{field.errors}}</span>
                                <button type="submit" class="btn btn-primary btn-lg">提交更改</button> 
                            </div>
                        </div>
                    </form>                         
                </div>  
                <a href="{% url 'account_change_password'%}">更改密码</a>
                <a href="{% url 'account_email'%}">邮箱设置</a>
          </div>
        </div>
    </div>
    <div class="col-sm"></div>
  </div>
{% endblock %}
