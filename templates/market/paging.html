<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
<div>
  <ul class="pagination pagination-lg ">
    <li class="page-item">
      <a class="page-link" href="{% url 'movepage' page %}?action=pre&method={{pagemethod}}&catgoryid={{catgoryid}}">&laquo;</a>
    </li>
    {% for num in pagerange %}
        {% if num == page %}
            <li class="page-item active">
                <a class="page-link" href="{% url pagemethod num %}">{{ num }}</a>
            </li>  
        {% else %} 
            <li class="page-item">
                <a class="page-link" href="{% url pagemethod num %}">{{ num }}</a>
            </li> 
        {% endif %}
    {% endfor %}
    <li class="page-item">
      <a class="page-link" href="{% url 'movepage' page%}?action=nex&method={{pagemethod}}&catgoryid={{catgoryid}}">&raquo;</a>
    </li> 
  </ul>
</div>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
